<div class="modal fade" id="table-modal" tabindex="-1" role="dialog" data-oldname="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Join Table</h3>
            </div>
            <div class="modal-body">
                <p>Paste your game id in the box below:</p>
                <input type="text" id="game-link-input">
                <hr>
                <select class="modal-character-select" disabled id="modal-character-select">
                    <option>Choose Your Character</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="table-dismiss-modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="table-submit-modal">GO</button>
            </div>
        </div>
    </div>
</div>

<script>
$("#table-modal").on('shown.bs.modal', function() {
    $("#game-link-input").focus();
});
</script>
